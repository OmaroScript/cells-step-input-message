<dom-module id="cells-radio-tabs-styles"><template><style>

  font-size: var(--cells-radio-tabs-font-size, 0.8125rem);

  justify-content: center;
  align-items: center;
  position: relative;

}

  @apply --cells-ratio-tabs-total;

}
:host(.round-total) button .label {

  padding: 0;

  vertical-align: middle;
  order: var(--cells-radio-tabs-round-total-order, 1);

:host(.round-total) button .total:before {
  content: "";
  float: left;
  width: auto;
  padding-bottom: 100%;

}

:host(.indicator-hidden) #indicator {
  opacity: 0;
}

:host([hidden]), [hidden] {
  display: none !important;
}

*, *:before, *:after {
  box-sizing: inherit;
}
</style></template></dom-module>
