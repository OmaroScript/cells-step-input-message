<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../cells-i18n-behavior/cells-i18n-behavior.html">
<link rel="import" href="cells-icon-message-change-data-styles.html">
<link rel="import" href="../cells-icon-message/cells-icon-message.html">
<dom-module id="cells-icon-message-change-data">

  <template>
    <style include="cells-icon-message-change-data-styles cells-icon-message-change-data-shared-styles"></style>
    <cells-icon-message
      class$="info-message [[iconMessageClass]]"
      type="[[type]]"
      src="[[imageSrc]]"
      icon="[[iconType]]"
      icon-label="null"
      icon-size="[[iconSize]]"
      heading="[[t(heading)]]"
      message="[[message]]"
      messages="[[messages]]"
      sizes="[[sizes]]"
      valid-types="[[iconMessageValidTypes]]">
      <div slot="">
        <template is="dom-if" if="[[data]]">
          <div class="data">[[data]]</div>
        </template>
      </div>
      <template is="dom-if" if="[[showChangeData]]">
        <template is="dom-if" if="[[hasMultipleData]]">
          <div class="actions" slot="actions">
            <cells-st-link class="link">
              <a on-click="_onChangeDataClick">[[t(changeDataText)]]</a>
            </cells-st-link>
          </div>
        </template>
      </template>
    </cells-icon-message>
  </template>

  <script src="cells-icon-message-change-data.js"></script>
</dom-module>
