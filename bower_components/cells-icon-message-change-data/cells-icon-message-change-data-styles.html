<dom-module id="cells-icon-message-change-data-styles"><template><style>
:host {
  display: block;
  box-sizing: border-box;
  font-family: var(--cells-fontDefault, sans-serif);
  font-size: var(--cells-text-size-15, 0.9375rem);
  @apply --cells-icon-message-change-data; }

:host([hidden]), [hidden] {
  display: none !important; }

:host {
  --cells-icon-message-message: { font-size: var(--cells-icon-message-message-font-host, --cells-text-size-15, .9375rem); @apply --cells-fontDefaultLight; line-height: 1.5rem; };
  @apply --cells-icon-message-change-data; }
  :host cells-icon-message.inline {
    font-size: var(--cells-icon-message-message-inline-font-size, --cells-text-size-12);
    color: var(--cells-icon-message-message-font-color, --bbva-600); }
  :host cells-icon-message:not(.inline):not(.no-padding) {
    font-size: var(--cells-icon-message-message-not-inline-font-size, --cells-text-size-15);
    padding: 2rem 1rem;
    @apply --cells-icon-message-change-data-icon-message; }
  :host cells-icon-message.small-message {
    --cells-icon-message-message: { line-height: 1rem; font-size:var(--cells-text-size-12, 0.75rem); @apply --cells-fontDefaultLight; }; }
  :host cells-icon-message.heading-margin-sm {
    --cells-icon-message-header-margin: 0.5rem; }
  :host cells-icon-message.font-normal {
    --cells-icon-message-message: { @apply --cells-fontDefaultNormal; }; }
  :host .data {
    margin: 0.5rem 0;
    font-size: var(--cells-text-size-15, 0.9375rem);
    @apply --cells-fontDefaultMediumItalic;
    color: var(--bbva-600, #121212);
    outline: none;
    @apply --cells-icon-message-change-data-icon-message-data; }
  :host .actions {
    margin: 0.5rem 0 0 0;
    @apply --cells-icon-message-change-data-icon-message-actions; }
  :host cells-st-link.link a {
    font-size: var(--cells-text-size-15, 0.9375rem);
    @apply --cells-fontDefaultMedium;
    color: var(--bbva-white-core-blue, #1464A5);
    @apply --cells-icon-message-change-data-icon-message-link; }
  :host .h-gutter {
    margin: 0 1rem;
    @apply --cells-icon-message-h-gutter; }

:host([disable-link]) cells-st-link.link a {
  pointer-events: none;
  color: var(--bbva-500, #666);
  cursor: default; }

:host([disable-link]) .data {
  color: var(--bbva-400, #BDBDBD); }

</style></template></dom-module>
