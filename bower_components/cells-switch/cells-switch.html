<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../cells-atom-icon/cells-atom-icon.html">
<link rel="import" href="../iron-checked-element-behavior/iron-checked-element-behavior.html">
<link rel="import" href="../iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<link rel="import" href="cells-switch-styles.html">

<dom-module id="cells-switch">
  <template>
  <style include="cells-switch-styles cells-switch-shared-styles"></style>
    <div id="switcher" name="toggle" class$="switcher [[_computeClass(checked)]]">
      <div id="handler" class$="knob item [[_computeClass(checked)]]">
        <slot name="toggles-area">
          <cells-atom-icon hidden$="[[!withIcons]]" id="icon" icon="[[_icon]]" class$="item_icon icon--toggles icon-size-[[iconSize]]"></cells-atom-icon>
        </slot>
      </div>
    </div>
  </template>
  <script src="cells-switch.js"></script>
</dom-module>
